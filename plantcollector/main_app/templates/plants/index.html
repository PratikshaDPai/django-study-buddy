{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/plants/plant-index.css' %}" />
{% endblock head %}
{% block content %}
    <section class="page-header">
        <h1>Plant List</h1>
    </section>
    <section class="card-container">
        {% for plant in plants %}
            <div class="card">
                <div class="card-content">
                    <a href="{% url 'plant-detail' plant.id %}">
                        <div class="card-img-container">
                            <img src="{% static 'images/sk8r-boi-cat.svg' %}" alt="A skater boy cat" />
                        </div>
                        <h2 class="card-title">{{ plant.name }}</h2>
                        <p>A {{ plant.species }}</p>
                        <p>
                            <small>{{ plant.description }}</small>
                        </p>
                    </a>
                </div>
            </div>
        {% endfor %}
    </section>
{% endblock %}
