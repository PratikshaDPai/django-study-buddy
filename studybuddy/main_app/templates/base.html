<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Plant Collector">
    <meta name="keywords" content="Plant Collector">
    <link rel="shortcut icon" type="image/png" href="" />
    <title>Plant Collector</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="shortcut icon"
          type="image/png"
          href="{% static 'images/splash.svg' %}" />
    {% block head %}
    {% endblock head %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <h1>Plant Collector</h1>
        </a>
      </div>
      <nav>
        <ul>
          {% if user.is_authenticated %}
            <li>
              <a href="{% url 'plant-index' %}">All Plants</a>
            </li>
            <li>
              <a href="{% url 'plant-create' %}">Add a Plant</a>
            </li>
            <li>
              <a href="{% url 'about' %}">About</a>
            </li>
            <li>
              <form id="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Log out</button>
              </form>
            </li>
          {% else %}
            <li>
              <a href="{% url 'about' %}">About</a>
            </li>
            <li>
              <a href="{% url 'home' %}">Login</a>
            </li>
            <li>
              <a href="{% url 'signup' %}">Sign Up</a>
            </li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>
      {% block content %}
      {% endblock content %}
    </main>
  </body>
</html>
