{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/groups/group-index.css' %}" />
{% endblock head %}
{% block content %}
    <section class="page-header">
        <h1>StudyGroup List</h1>
    </section>
    <section class="card-container">
        {% for group in groups %}
            <div class="card">
                <div class="card-content">
                    <a href="{% url 'group-detail' group.id %}">
                        <div class="card-img-container">
                            <img class="placeholder" src="{% static 'images/placeholder.png' %}" alt="A skater boy cat" />
                        </div>
                        <h2 class="card-title">{{ group.title }}</h2>
                        <p>{{ group.subject }}</p>
                        <p>
                            <small>{{ group.description }}</small>
                        </p>
                    </a>
                </div>
            </div>
        {% endfor %}
    </section>
{% endblock %}
